<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2D8F97;
            --primary-light: #3ab0bb;
            --primary-dark: #246a70;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #718096;
            --border: #e2e8f0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f1f9fa 0%, #e2f1f2 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            padding: 20px 0 30px;
            position: relative;
            border-bottom: 2px solid rgba(45, 143, 151, 0.1);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: var(--shadow);
        }
        
        .logo i {
            font-size: 32px;
            color: white;
        }
        
        .header-text h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }
        
        .header-text p {
            font-size: 16px;
            color: var(--text-light);
            opacity: 0.9;
        }
        
        .header-text .date-tag {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 8px;
            display: inline-block;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 18px 0;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tab.active {
            color: var(--primary-dark);
            background: rgba(45, 143, 151, 0.08);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
        }
        
        .tab:hover:not(.active) {
            background: rgba(45, 143, 151, 0.05);
        }
        
        .tab-content {
            display: none;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
        }
        
        .table-header h2 {
            color: var(--primary-dark);
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .table-header h2 i {
            color: var(--primary);
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border);
            border-radius: 30px;
            width: 300px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 143, 151, 0.1);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #a0aec0;
        }
        
        .table-container {
            overflow-x: auto;
            padding: 0 20px;
            max-height: 520px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 1000px;
        }
        
        th {
            background-color: var(--primary);
            color: white;
            text-align: left;
            padding: 16px 15px;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 14px 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            word-wrap: break-word;
            vertical-align: top;
        }
        
        tr:hover {
            background-color: rgba(45, 143, 151, 0.03);
        }
        
        th:nth-child(1), td:nth-child(1) { width: 18%; }
        th:nth-child(2), td:nth-child(2) { width: 22%; }
        th:nth-child(3), td:nth-child(3) { width: 18%; min-width: 150px; }
        th:nth-child(4), td:nth-child(4) { width: 12%; }
        th:nth-child(5), td:nth-child(5) { width: 15%; }
        th:nth-child(6), td:nth-child(6) { width: 15%; }
        
        .program-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-block;
            padding: 5px 0;
        }
        
        .program-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-top: 1px solid var(--border);
        }
        
        .pagination {
            display: flex;
            gap: 8px;
        }
        
        .pagination button {
            background: #edf2f7;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pagination button:hover:not(.active) {
            background: #e2e8f0;
        }
        
        .pagination button.active {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }
        
        .download-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 143, 151, 0.3);
        }
        
        .no-results {
            padding: 30px;
            text-align: center;
            color: var(--text-light);
            font-style: italic;
        }
        
        @media (max-width: 992px) {
            .header-text h1 {
                font-size: 24px;
            }
            
            .header-text p {
                font-size: 14px;
            }
            
            .search-box input {
                width: 250px;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .logo-section {
                justify-content: center;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .footer {
                flex-direction: column;
                gap: 20px;
            }
            
            .pagination {
                order: 2;
            }
        }
        
        @media (max-width: 480px) {
            .header-text h1 {
                font-size: 22px;
            }
            
            .table-header h2 {
                font-size: 18px;
            }
        }
    </style>
</head>

        // 每页显示的行数
        const rowsPerPage = 10;

        // 标签页切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有标签页的active类
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                });
                
                // 移除所有内容区域的active类
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // 添加当前标签的active类
                this.classList.add('active');
                
                // 显示对应的内容
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // 渲染表格行
        function renderTableRows(data, tbodyId, page = 1) {
            const tbody = document.getElementById(tbodyId);
            tbody.innerHTML = '';
            
            const start = (page - 1) * rowsPerPage;
            const end = Math.min(start + rowsPerPage, data.length);
            const currentData = data.slice(start, end);
            
            if (currentData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="no-results">未找到匹配的数据</td></tr>`;
                return;
            }
            
            currentData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row[0]}</td>
                    <td>${row[1]}</td>
                    <td><a href="${row[2]}" class="program-link" target="_blank">查看项目</a></td>
                    <td>${row[3]}</td>
                    <td>${row[4]}</td>
                    <td>${row[5]}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 渲染分页按钮
        function renderPagination(data, paginationId, tableId) {
            const totalPages = Math.ceil(data.length / rowsPerPage);
            const pagination = document.getElementById(paginationId);
            pagination.innerHTML = '';
            
            if (totalPages === 0) return;
            
            // 上一页按钮
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.addEventListener('click', () => {
                const currentPage = parseInt(pagination.querySelector('.active')?.textContent || '1');
                if (currentPage > 1) {
                    changePage(currentPage - 1, data, paginationId, tableId);
                }
            });
            pagination.appendChild(prevButton);
            
            // 页码按钮
            const maxButtons = 5; // 最多显示5个页码按钮
            let startPage, endPage;
            
            if (totalPages <= maxButtons) {
                startPage = 1;
                endPage = totalPages;
            } else {
                const currentPage = parseInt(pagination.querySelector('.active')?.textContent || '1');
                const halfMax = Math.floor(maxButtons / 2);
                
                if (currentPage <= halfMax + 1) {
                    startPage = 1;
                    endPage = maxButtons;
                } else if (currentPage >= totalPages - halfMax) {
                    startPage = totalPages - maxButtons + 1;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - halfMax;
                    endPage = currentPage + halfMax;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === 1) button.classList.add('active');
                
                button.addEventListener('click', () => {
                    changePage(i, data, paginationId, tableId);
                });
                
                pagination.appendChild(button);
            }
            
            // 下一页按钮
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.addEventListener('click', () => {
                const currentPage = parseInt(pagination.querySelector('.active')?.textContent || '1');
                if (currentPage < totalPages) {
                    changePage(currentPage + 1, data, paginationId, tableId);
                }
            });
            pagination.appendChild(nextButton);
        }

        // 切换页面
        function changePage(page, data, paginationId, tableId) {
            // 更新按钮状态
            const pagination = document.getElementById(paginationId);
            pagination.querySelectorAll('button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent == page) {
                    button.classList.add('active');
                }
            });
            
            // 渲染表格内容
            const tbodyId = tableId.replace('table', 'tbody');
            renderTableRows(data, tbodyId, page);
        }

        // 初始化表格和分页
        function initTable(data, tableId, paginationId) {
            renderTableRows(data, tableId.replace('table', 'tbody'));
            renderPagination(data, paginationId, tableId);
            
            // 搜索功能 - 只搜索毕业院校（第一列）
            const searchInput = document.querySelector(`.search-input[data-table="${tableId.split('-')[0]}"]`);
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                if (searchTerm.trim() === '') {
                    renderTableRows(data, tableId.replace('table', 'tbody'));
                    renderPagination(data, paginationId, tableId);
                    return;
                }
                
                const filteredData = data.filter(row => 
                    row[0].toLowerCase().includes(searchTerm)
                );
                
                renderTableRows(filteredData, tableId.replace('table', 'tbody'));
                renderPagination(filteredData, paginationId, tableId);
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化三个表格
            initTable(humanitiesData, 'humanities-table', 'humanities-pagination');
            initTable(stemData, 'stem-table', 'stem-pagination');
            initTable(businessData, 'business-table', 'business-pagination');
            
            // 表格行悬停效果
            document.querySelectorAll('tbody tr').forEach(row => {
                row.addEventListener('mouseenter', function() {
                    this.style.transition = 'background-color 0.2s ease';
                });
            });
        });
    </script>
</body>
</html>
